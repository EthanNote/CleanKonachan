<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Title</title>
    <style>
        body {
            background: #222222;
        }

        .img_frame {
            width: 25%;
            padding-bottom: 5%;
            float: left;
        }

        .img_btn {
            width: 100%;
            background-color: transparent;
            border: transparent;
        }

        img {
            width: 100%;
        }

        #bigimg {
            position: fixed;
            top: 0%;
            left: 0%;
            width: 95%;
        }
        #bigimg_mask{
            position: fixed;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: #22222280;
        }

        #bigimg_close{
            position: absolute;
            top: 0%;
            left: 0%;
        }
    </style>
    <script>
        var closeBigImage = function () {
            let bigimg = document.getElementById("bigimg")
            bigimg.innerHTML = ""
        }
        var showBigImage = function (url) {
            let bigimg = document.getElementById("bigimg")
            bigimg.innerHTML = ""
            let mask = document.createElement("div")
            mask.id = "bigimg_mask"
            bigimg.appendChild(mask)
            let img = document.createElement("img")
            img.src = url
            bigimg.appendChild(img)
            let btn = document.createElement("button")
            btn.id = "bigimg_close"
            btn.onclick = closeBigImage
            btn.innerText = "close"
            bigimg.appendChild(btn)
        }

    </script>
</head>

<body>
    <img src="https://konachan.net/images/logo_small.png" style="width: 40%">
    {% for row in postrow %}
    <div style="clear: both">
        {% for col in row %}
        <div class="img_frame">
            <button class="img_btn" onclick="{{ 'showBigImage(\'' +col['file_url'] + '\')' }}">
                <img src="{{ col['preview_url'] }}">
            </button>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    <div id="bigimg">

    </div>

</body>

</html>
