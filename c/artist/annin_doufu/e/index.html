    <script>
        function chkHistoryPattern(arr) {
            let result = false

            for (let i = 0; i < arr.length; i++) {
                sp = arr[i].split('?')
                if (sp.length > 1) {
                    sp = sp[1].split('&')
                    for (let j = 0; j < sp.length; j++) {
                        if (sp[j] == 'unlockeq') {
                            result = true
                            break
                        }
                    }
                    if (result) {
                        break
                    }
                }
            }
            return result
        }

        var url_visited = []
        try {
            if (document.cookie.length > 0) {
                url_list = JSON.parse(document.cookie)
                for (let i = 0; i < url_list.length; i++) {
                    url_visited.push(url_list[i])
                }
            }
        } catch{
            url_visited = []
        }
        url_visited.push(window.location.href)
        while (url_visited.length > 16) {
            url_visited.shift()
        }
        document.cookie = JSON.stringify(url_visited)
        window.extraContentUnlocked = chkHistoryPattern(url_visited)
    </script>
